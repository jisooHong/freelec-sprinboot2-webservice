language: java
jdk:
  - openjdk8
branches:
  only:
    - master
# Travis CI 서버의 Home
cache:
  directories:
    - '$HOME/.m2/repository'
    - '$HOME/.gradle'
script: "./gradlew clean build"

before_install:
  - chmod +x gradlew

before_deploy:
  - zip -r freelec-springboot2-webservice * # 현재 위치의 모든 파일들 압축
  - mkdir -p deploy
  - mv freelec-springboot2-webservice.zip deploy/freelec-springboot2-webservice.zip

deploy: # s3로 파일 업로드 혹은 CodeDeploy 로 배포 등 외부 서비스와 연동될 행위들을 선언
  - provider: s3
    access_key_id: $AWS_ACCESS_KEY
    secret_access_key: $AWS_SECRET_KEY
    bucket: freelec-springboot-build123
    region: ap-northeast-2
    skip_cleanup: true
    acl: private # zip 파일 접근을 private 으로
    local_dir: deploy # before_deploy에서 생성한 디렉토리, 해당위치의 파읾들만 s3로 전송
    wait-until-deployed: true

    - provider: codedeploy
      access_key_id: $AWS_ACCESS_KEY
      secret_access_key: $AWS_SECRET_KEY

      bucket: freelec-springboot-build123
      key: freelec-springboot2-webservice.zip

      bundle_type: zip
      application: freelec-springboot2-webservice-group
      region: ap-northeast-2
      wait-until-deployed: true

